<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="./index.css">
    <title>Chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>

    <script>
        $(document).ready(function () {

            //進行socket連線
            connect();

            $(".chatRoom-0 .send_btn").on('click', function () {
                senderEvent();
            });

            $(`.chatRoom-${$chatRoomId} .form-control.type_msg`).keyup(function (e) {
                inputKeyupEvent(e);
            });

            $(`.chatRoom-${$chatRoomId} .action_menu_btn`).click(function () {
                $(`.chatRoom-${$chatRoomId} .action_menu`).toggle();
            });

            $('.user-list').on('click', function () {
                userListEvent(this);
            });
        });
    </script>
</head>
<!--Coded With Love By Mutiullah Samim-->

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Search..." name="" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body contacts_body">
                        <ui class="contacts user-list-area">

                            <li class="active">
                                <div class="d-flex bd-highlight user-list" data-connect-id="0" data-uid="0">
                                    <div class="user_info">
                                        <span>大廳</span>
                                        <p>online</p>
                                    </div>
                                </div>
                            </li>
                        </ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 chat chatRoom-body">
                <div class="card chatRoom-show chatRoom-0">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="user_info">
                                <span>大廳</span>
                            </div>
                        </div>
                        <span id=""><i class="fas fa-ellipsis-v action_menu_btn"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body msg_card_body">

                        <!-- <div class="d-flex justify-content-center ">
                            <div class="msg_online_cotainer">
                                小明上線了 - 8:40 AM, Today
                            </div>
                        </div> -->

                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <!-- <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div> -->
                            <textarea name="" class="form-control type_msg"
                                placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
